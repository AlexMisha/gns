apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.shepard.gns"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
            annotationProcessorOptions.includeCompileClasspath = true
        }
    }

    dataBinding.enabled = true
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        test.java.srcDirs += 'src/test/java'
        androidTest.java.srcDirs += 'src/androidTest/java'
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }

    afterEvaluate {
        android.sourceSets.all { sourceSet ->
            if (!sourceSet.name.startsWith('test') || !sourceSet.name.startsWith('androidTest')) {
                sourceSet.kotlin.setSrcDirs([])
            }
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$rootProject.androidxVersion"
    implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraintLayoutVersion"
    implementation "androidx.cardview:cardview:$rootProject.androidxVersion"
    implementation "androidx.recyclerview:recyclerview:$rootProject.androidxVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rootProject.kotlinVersion"
    kapt "com.android.databinding:compiler:$rootProject.dataBindingVersion"

    testImplementation "junit:junit:$rootProject.junitVersion"
    androidTestImplementation "androidx.test:runner:$rootProject.androidxVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.androidxVersion"

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.androidxVersion"
    implementation "androidx.lifecycle:lifecycle-livedata:$rootProject.androidxVersion"
    implementation "androidx.lifecycle:lifecycle-common-java8:$rootProject.androidxVersion"

    compile "androidx.room:room-runtime:$rootProject.androidxVersion"
    kapt "androidx.room:room-compiler:$rootProject.androidxVersion"
    testImplementation "androidx.room:room-testing:$rootProject.androidxVersion"

    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"

    kapt "com.github.bumptech.glide:compiler:$rootProject.glideCompilerVersion"
    implementation "com.github.bumptech.glide:compiler:$rootProject.glideCompilerVersion"
    compile "com.github.bumptech.glide:glide:$rootProject.glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.glideCompilerVersion"

    compile "frankiesardo:icepick:$rootProject.icepickVersion"
    provided "frankiesardo:icepick-processor:$rootProject.icepickVersion"
}